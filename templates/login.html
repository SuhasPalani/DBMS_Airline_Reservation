{% extends 'base.html' %}

{% block title %}
<h2>User Login</h2>

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        {% include "message.html" %}
    
        <form action="/logindata" method="post">
            <div class="form-group">
                <input type="email" class='form-control mt-2' placeholder="Enter e-mail id" name="email" required>
            </div>

            <div class="form-group">
                <input type="password" class='form-control mt-2' placeholder="Enter password" name="password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info">Login</button>
        </form>
        <br>
        <a class='text-success' href="/signup">Signup</a>
        
        
    </div>

    <div class="col-md-4"></div>
</div>
{% endblock %}
