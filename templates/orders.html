{% extends "base.html" %}

{% block title %}
{% endblock title %}

{% block content %}
{% include "message.html" %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Booking ID</th>
        <th scope="col">User ID</th>
        <th scope="col">Flight ID</th>
        <th scope="col">Seat</th>
        <th scope="col">Meal</th>
        <th scope="col">Total Payable</th>
        <th scope="col">Modify</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for a, b, c, d, e ,f in res %}

      <tr>
        <th scope="row">{{a}}</th>
        <td>{{b}}</td>
        <td>{{c}}</td>
        <td>{{d}}</td>
        <td>{{e}}</td>
        <td>{{f}}</td>
        <td>
          <a href="/edit/{{a}}"><i class="bi bi-pencil-square" name="bid"> </i></a>
        </td>
        <td>
          <a href="/delete/{{a}}"><i class="bi bi-trash-fill" name="bid"></i></a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% endblock %}
